name: PyPI Metadata Boost

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'  # At minute 0 of every hour
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  boost-pypi-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Execute PyPI boost script
        run: |
          python boost.py
        continue-on-error: true  # Don't fail the workflow if script encounters errors
      
      - name: Workflow completion
        run: |
          echo "PyPI metadata boost completed at $(date)"
